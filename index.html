<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WORK IN PROGRESS — DialogAI</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="color-scheme" content="light dark" />
  <meta name="description" content="Minimalistyczna strona startowa z technicznym, animowanym tłem." />

  <style>
    :root{
      --bg-top:#f6f8ff;
      --bg-mid:#ecf1ff;
      --bg-bot:#e7ecfb;
      --ink:#0f1733;
      --muted:#606a86;
      --brand:#3558e6;
      --stroke: rgba(16,23,51,.12);
      --card: rgba(255,255,255,.72);
      --card-b: rgba(16,23,51,.14);
      --glow: rgba(53,88,230,.22);
    }

    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1000px 700px at 78% 12%, rgba(53,88,230,.16), transparent 60%),
        radial-gradient(800px 600px at 18% 86%, rgba(53,88,230,.10), transparent 55%),
        linear-gradient(180deg, var(--bg-top), var(--bg-mid) 50%, var(--bg-bot) 100%);
      min-height:100dvh;
      overflow:auto;
    }

    /* Nagłówek bez wymuszania wielkich liter */
    header{
      position:sticky; top:0; z-index:5;
      height:64px; display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,.88);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      border-bottom:1px solid var(--stroke);
      letter-spacing:.08em; font-weight:700; font-size:14px;
      font-variant-caps: normal;
    }
    header .dot{
      width:10px; height:10px; border-radius:50%; margin-right:.6rem;
      background: radial-gradient(circle at 40% 40%, #fff, var(--brand) 60%, rgba(53,88,230,.14));
      box-shadow: 0 0 16px rgba(53,88,230,.42);
      display:inline-block; vertical-align:middle;
    }

    .fx { position:fixed; inset:0; z-index:0; pointer-events:none; }

    .scan{
      position:fixed; left:0; right:0; top:64px; height:2px; z-index:0;
      pointer-events:none;
      background: linear-gradient(90deg, transparent, rgba(53,88,230,.45), transparent);
      filter: blur(.5px); opacity:.55;
      animation: sweep 6s linear infinite;
    }
    @keyframes sweep{ 0%{ transform:translateY(0);} 100%{ transform:translateY(100vh);} }

    main{
      position:relative; z-index:1;
      min-height:calc(100dvh - 64px);
      display:grid; place-items:center;
      padding:28px;
      text-align:center;
    }

    .capsule{
      position:relative;
      padding: clamp(28px, 4vw, 56px);
      border-radius:20px;
      background: var(--card);
      border:1px solid var(--card-b);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow:
        0 12px 30px rgba(10,20,40,.08),
        inset 0 0 0 1px rgba(255,255,255,.45);
      overflow:hidden;
    }
    .capsule::before{
      content:""; position:absolute; inset:-1px; border-radius:22px; z-index:-1;
      background: conic-gradient(from 0deg, rgba(53,88,230,.35), transparent 30%, rgba(53,88,230,.25) 60%, transparent 85%, rgba(53,88,230,.35));
      filter: blur(14px);
      animation: halo 10s linear infinite;
    }
    @keyframes halo{ to { transform: rotate(360deg); } }

    .title{
      margin:0;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.18em;
      font-size: clamp(28px, 6vw, 64px);
      line-height:1.06;
      background: linear-gradient(180deg, #0e142b, #2a3a72 60%, var(--brand));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 0 18px rgba(53,88,230,.18);
    }

    @media (prefers-reduced-motion: reduce){
      .scan{ animation:none; }
      .capsule::before{ animation:none; }
    }
  </style>
</head>
<body>
  <!-- Dokładnie taki zapis: "DialogAI" -->
  <header><span class="dot" aria-hidden="true"></span>DialogAI</header>

  <canvas class="fx" id="constellation" aria-hidden="true"></canvas>
  <div class="scan" aria-hidden="true"></div>

  <main role="main" aria-label="Strona w budowie">
    <div class="capsule" aria-live="polite">
      <h1 class="title">WORK IN PROGRESS</h1>
    </div>
  </main>

  <!-- Widżet ElevenLabs — wklejony 1:1 -->
  <elevenlabs-convai agent-id="agent_3701k7j73w94ea5btrsjrm6cdqzn"></elevenlabs-convai>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

  <!-- Animacja tła „constellation” -->
  <script>
    (function(){
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const canvas = document.getElementById('constellation');
      const ctx = canvas.getContext('2d');
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w, h, points, running = !prefersReduced;

      function resize(){
        w = canvas.width  = Math.floor(innerWidth * dpr);
        h = canvas.height = Math.floor(innerHeight * dpr);
        canvas.style.width  = innerWidth + 'px';
        canvas.style.height = innerHeight + 'px';
        initPoints();
      }

      function initPoints(){
        const density = 0.00011;
        const count = Math.max(40, Math.floor(w * h * density / (dpr*dpr)));
        points = [];
        for(let i=0;i<count;i++){
          points.push({
            x: Math.random()*w,
            y: Math.random()*h,
            vx: (Math.random()*2-1) * 0.08 * dpr,
            vy: (Math.random()*2-1) * 0.08 * dpr
          });
        }
      }

      function step(){
        if(!running) return;
        ctx.clearRect(0,0,w,h);

        for(const p of points){
          p.x += p.vx; p.y += p.vy;
          if(p.x < 0 || p.x > w) p.vx *= -1;
          if(p.y < 0 || p.y > h) p.vy *= -1;
        }

        const thresh = 120 * dpr;
        for(let i=0;i<points.length;i++){
          const p = points[i];
          for(let j=i+1;j<points.length;j++){
            const q = points[j];
            const dx = p.x - q.x, dy = p.y - q.y;
            const dist = Math.hypot(dx, dy);
            if(dist < thresh){
              const a = (1 - dist/thresh) * 0.45;
              ctx.strokeStyle = 'rgba(53,88,230,' + a + ')';
              ctx.lineWidth = 1 * dpr;
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(q.x, q.y);
              ctx.stroke();
            }
          }
        }

        ctx.fillStyle = 'rgba(53,88,230,0.75)';
        for(const p of points){
          ctx.beginPath();
          ctx.arc(p.x, p.y, 1.1 * dpr, 0, Math.PI*2);
          ctx.fill();
        }

        requestAnimationFrame(step);
      }

      document.addEventListener('visibilitychange', () => {
        running = !prefersReduced && document.visibilityState === 'visible';
        if(running) requestAnimationFrame(step);
      });

      window.addEventListener('resize', resize);
      resize();
      if(running) requestAnimationFrame(step);
    })();
  </script>

  <noscript>Wymagany jest JavaScript, aby wyświetlić animację i widżet ElevenLabs.</noscript>
</body>
</html>
