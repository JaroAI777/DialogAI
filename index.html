<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WORK IN PROGRESS — dialog AI</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="color-scheme" content="light dark" />

  <style>
    :root{
      --bg:#eef2ff;      /* jasne, lekko przyciemnione tło */
      --fg:#0f1733;      /* ciemny tekst */
      --brand:#3558e6;   /* akcent technologiczny */
      --rule: rgba(16,23,51,.12);
    }

    html, body { height: 100%; }
    body{
      margin:0;
      background: linear-gradient(180deg, #f7f9ff, var(--bg));
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height:100dvh;
      overflow:auto; /* pozwala rozwinąć interfejs widżetu */
    }

    /* Nagłówek marki */
    header{
      position: sticky; top:0;
      height: 60px; display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,0.9);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--rule);
      z-index: 10;
      text-transform: uppercase; letter-spacing: .12em; font-weight: 700; font-size: 14px;
    }

    /* Główna sekcja z komunikatem */
    main{
      position: relative;
      height: calc(100dvh - 60px); /* pełna wysokość pod nagłówkiem */
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
    }

    /* Przesunięcie napisu lekko w górę, aby nie zasłaniał środka (widżetu) */
    .wip{
      position: relative;
      transform: translateY(-12vh);
      margin: 0;
      font-size: clamp(28px, 6vw, 64px);
      letter-spacing: .16em;
      text-transform: uppercase;
      font-weight: 800;
      background: linear-gradient(180deg, #111a3a, #2a3a72 60%, var(--brand));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 14px rgba(53,88,230,0.18);
    }
    .cursor{
      display:inline-block; width:.6ch; margin-left:.2ch; border-right:3px solid var(--brand);
      animation: blink 1.2s steps(1,end) infinite;
    }
    @keyframes blink{0%,49%{opacity:1}50%,100%{opacity:0}}

    /* --- KLUCZOWE: widżet dokładnie po środku ekranu --- */
    .widget-center{
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 999999;        /* ponad wszystkim */
      pointer-events: none;   /* kontener nie przechwytuje kliknięć */
    }
    .widget-center elevenlabs-convai{
      pointer-events: auto;   /* sam widżet przyjmuje kliknięcia */
      display: block;
    }

    /* Dodatkowe zabezpieczenie widoczności w razie obcych styli */
    elevenlabs-convai, elevenlabs-convai *{
      visibility: visible !important;
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <header>dialog AI</header>

  <main>
    <h1 class="wip">WORK IN PROGRESS<span class="cursor" aria-hidden="true"></span></h1>
  </main>

  <!-- WIDŻET ELEVEN LABS DOKŁADNIE NA ŚRODKU -->
  <div class="widget-center" aria-label="Widżet ElevenLabs w centrum">
    <elevenlabs-convai agent-id="agent_3701k7j73w94ea5btrsjrm6cdqzn"></elevenlabs-convai>
  </div>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

  <noscript>Wymagany jest JavaScript, aby wyświetlić widżet ElevenLabs.</noscript>
</body>
</html>
