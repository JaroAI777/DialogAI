<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WORK IN PROGRESS — dialog AI</title>

  <meta name="description" content="WORK IN PROGRESS — dialog AI" />
  <meta property="og:title" content="WORK IN PROGRESS — dialog AI" />
  <meta property="og:description" content="Strona startowa" />
  <meta property="og:type" content="website" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="color-scheme" content="light dark" />

  <style>
    :root{
      /* Jaśniejsza paleta */
      --bg-0:#f5f7fb;
      --bg-1:#eef2fb;
      --fg:#0e1425;
      --muted:#6b738a;
      --brand:#3b63ff;
      --line: rgba(0,0,0,0.06);
      --card-bg: rgba(255,255,255,0.7);
      --card-border: rgba(22,30,50,0.12);
      --glow: rgba(59,99,255,0.20);
    }

    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--fg);
      background:
        radial-gradient(1200px 800px at 70% 20%, rgba(59,99,255,0.10), transparent 60%),
        radial-gradient(800px 600px at 20% 80%, rgba(59,99,255,0.08), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0) 40%, #ffffff 100%);
      overflow:hidden;
    }

    /* Nagłówek */
    header{
      position:fixed; top:0; left:0; right:0; height:64px; z-index:10;
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-bottom:1px solid var(--card-border);
    }
    .brand{
      font-weight:700; letter-spacing:.12em; text-transform:uppercase;
      font-size:14px; color:var(--fg);
      display:flex; align-items:center; gap:.6rem; white-space:nowrap;
    }
    .brand::before{
      content:"";
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 40% 40%, #fff, var(--brand) 60%, rgba(59,99,255,0.12) 100%);
      box-shadow: 0 0 16px rgba(59,99,255,0.45);
    }

    /* Siatka techniczna (dla jasnego tła) */
    .grid-overlay{
      position:fixed; inset:0; pointer-events:none; opacity:1;
      background:
        linear-gradient(to right, var(--line) 1px, transparent 1px) 0 0/40px 40px,
        linear-gradient(to bottom, var(--line) 1px, transparent 1px) 0 0/40px 40px;
      mask: radial-gradient(60% 60% at 50% 50%, black, transparent 90%);
    }

    /* Delikatna linia skanująca */
    .scanline{
      position:fixed; left:0; right:0; height:2px; top:62px;
      background: linear-gradient(90deg, transparent, rgba(59,99,255,0.45), transparent);
      filter: blur(0.5px);
      animation: sweep 5s linear infinite;
      opacity:0.6;
      pointer-events:none;
    }
    @keyframes sweep{ 0%{ transform: translateY(0vh);} 100%{ transform: translateY(100vh);} }

    /* Układ główny */
    .wrap{
      position:relative; height:100dvh; width:100%;
      display:grid; place-items:center;
      padding:24px; padding-top:88px;
    }

    /* Karta centralna – jaśniejsza, „glass” */
    .card{
      position:relative;
      padding: clamp(24px, 4vw, 48px);
      border-radius: 18px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      box-shadow:
        0 10px 30px rgba(10,20,40,0.08),
        inset 0 0 0 1px rgba(255,255,255,0.4);
    }
    .card::after{
      content:""; position:absolute; inset:-2px; border-radius:20px;
      background: radial-gradient(60% 60% at 50% 0%, var(--glow), transparent 60%);
      z-index:-1;
    }

    /* Napis WIP – ciemniejszy gradient */
    .title{
      margin:0;
      letter-spacing: 0.16em;
      font-weight:800;
      text-transform:uppercase;
      font-size: clamp(28px, 6vw, 64px);
      line-height:1.05;
      background: linear-gradient(180deg, #0e1425, #2b3b73 60%, #3b63ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align:center;
      text-shadow: 0 0 18px rgba(59,99,255,0.18);
    }

    /* Migający kursor (jaśniejsza wersja) */
    .cursor{
      display:inline-block; width:0.6ch; margin-left:0.2ch;
      border-right: 3px solid var(--brand);
      animation: blink 1.2s steps(1,end) infinite;
      vertical-align:-0.08em;
    }
    @keyframes blink{ 0%,49%{opacity:1;} 50%,100%{opacity:0;} }

    @media (prefers-reduced-motion: reduce){
      .scanline{ animation:none; }
      .cursor{ animation:none; border-right-color: var(--muted); }
    }
  </style>
</head>
<body>
  <!-- Nagłówek -->
  <header role="banner" aria-label="dialog AI">
    <div class="brand">dialog AI</div>
  </header>

  <!-- Efekty tła -->
  <div class="grid-overlay" aria-hidden="true"></div>
  <div class="scanline" aria-hidden="true"></div>

  <!-- Treść centralna: wyłącznie napis -->
  <main class="wrap" role="main" aria-label="Work in progress">
    <div class="card" aria-live="polite">
      <h1 class="title">
        WORK IN PROGRESS<span class="cursor" aria-hidden="true"></span>
      </h1>
    </div>
  </main>

  <!-- ElevenLabs widget (osadzony, ale ukryty, aby UI strony pozostał niezmieniony) -->
  <div style="display:none">
    <elevenlabs-convai agent-id="agent_3701k7j73w94ea5btrsjrm6cdqzn"></elevenlabs-convai>
  </div>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>
</html>
