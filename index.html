<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WORK IN PROGRESS — dialog AI</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="color-scheme" content="light dark" />
  <meta name="description" content="Minimalistyczna strona startowa z technicznym akcentem." />

  <style>
    /* ——— USTAWIENIA KOLORYSTYKI (jasno, technicznie, elegancko) ——— */
    :root{
      --bg-top: #f6f8ff;
      --bg-mid: #ecf1ff;
      --bg-bot: #e6ebfb;
      --ink:    #0f1733;
      --muted:  #606a86;
      --brand:  #3558e6;
      --stroke: rgba(16, 23, 51, .10);
      --card:   rgba(255,255,255,.72);
      --card-b: rgba(16,23,51,.14);
      --glow:   rgba(53,88,230,.22);
      --grid:   rgba(16,23,51,.06);
    }

    /* ——— PODSTAWA ——— */
    *,*::before,*::after{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1000px 700px at 75% 15%, rgba(53,88,230,.15), transparent 60%),
        radial-gradient(800px 600px at 20% 85%, rgba(53,88,230,.10), transparent 55%),
        linear-gradient(180deg, var(--bg-top), var(--bg-mid) 50%, var(--bg-bot) 100%);
      min-height: 100dvh;
      overflow: auto; /* NIE obcinamy wysuwanego UI widżetu */
    }

    /* ——— NAGŁÓWEK (lekki, profesjonalny) ——— */
    header{
      position: sticky; top: 0;
      height: 64px; display: flex; align-items: center; justify-content: center;
      background: rgba(255,255,255,.88);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--stroke);
      z-index: 5; /* niskie, by nic nie przykrywać */
    }
    .brand{
      font-weight: 700; letter-spacing: .14em; text-transform: uppercase; font-size: 14px;
      display: inline-flex; align-items: center; gap: .6rem;
    }
    .brand::before{
      content:""; width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, var(--brand) 60%, rgba(53,88,230,.14));
      box-shadow: 0 0 16px rgba(53,88,230,.42);
    }

    /* ——— TŁO „TECHNICZNE”: siatka + delikatna animacja ——— */
    .grid{
      position: fixed; inset: 0;
      pointer-events: none; /* NICZEGO NIE BLOKUJE */
      z-index: 0;
      background:
        linear-gradient(to right, var(--grid) 1px, transparent 1px) 0 0 / 40px 40px,
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px) 0 0 / 40px 40px;
      mask: radial-gradient(70% 70% at 50% 45%, #000, transparent 90%);
      animation: gridFloat 16s ease-in-out infinite alternate;
    }
    @keyframes gridFloat{
      0%   { transform: translateY(0px) scale(1);    opacity: .9; }
      100% { transform: translateY(10px) scale(1.01); opacity: .95; }
    }

    /* ——— SEKCJA GŁÓWNA ——— */
    main{
      position: relative;
      min-height: calc(100dvh - 64px);
      display: grid; place-items: center;
      padding: 28px;
      z-index: 1;
    }

    /* „Kapsuła” – prosta, szklana karta z delikatną poświatą */
    .capsule{
      position: relative;
      padding: clamp(24px, 4vw, 48px);
      border-radius: 20px;
      background: var(--card);
      border: 1px solid var(--card-b);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow:
        0 12px 30px rgba(10,20,40,.08),
        inset 0 0 0 1px rgba(255,255,255,.45);
    }
    /* Subtelny techniczny „halo” */
    .capsule::after{
      content:"";
      position: absolute; inset: -2px; border-radius: 22px;
      background: radial-gradient(60% 60% at 50% 0%, var(--glow), transparent 60%);
      z-index: -1;
    }

    /* ——— NAPIS ——— */
    .title{
      margin: 0;
      text-align: center;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: .18em;
      font-size: clamp(28px, 6vw, 64px);
      line-height: 1.06;
      background: linear-gradient(180deg, #0e142b, #2a3a72 60%, var(--brand));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 18px rgba(53,88,230,.18);
    }

    /* Delikatna „linia skanująca” (tylko smaczek) */
    .scan{
      position: fixed; left: 0; right: 0; top: 64px; height: 2px;
      pointer-events: none; z-index: 0;
      background: linear-gradient(90deg, transparent, rgba(53,88,230,.45), transparent);
      filter: blur(.5px); opacity: .55;
      animation: sweep 5.5s linear infinite;
    }
    @keyframes sweep{ 0% { transform: translateY(0); } 100% { transform: translateY(100vh); } }

    /* Preferencje dostępności: redukcja ruchu */
    @media (prefers-reduced-motion: reduce){
      .grid, .scan { animation: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">dialog AI</div>
  </header>

  <!-- Tło techniczne (nie przechwytuje kliknięć) -->
  <div class="grid" aria-hidden="true"></div>
  <div class="scan" aria-hidden="true"></div>

  <main role="main" aria-label="Strona w budowie">
    <div class="capsule" aria-live="polite">
      <h1 class="title">WORK IN PROGRESS</h1>
    </div>
  </main>
